<!DOCTYPE html>
<html lang="en">

<head>
  <title>Largest Sum Finder</title>
</head>

<body>
  <script>
    let arr = [1, 2, 3, 4, 5];

    function largestSum(arr) {
      //create a temporary array to prevent mutation of original array
      let tempArr = [...arr]
      //create two empty strings- firstNum and secondNum to hold the created numbers
      let firstNum = "",
        secondNum = "",
        maxNum, maxIndex;
      //initialize loop
      for (let num in arr) {
        //find the largest number in the array
        maxNum = Math.max(...tempArr);
        maxIndex = tempArr.indexOf(maxNum)
        //alternatively concatenate largest number between firstNum and secondNum
        if (num % 2 === 0) {
          //remove largest number from array so the next largest number can be found
          firstNum += maxNum;
        }
        //repeat steps until no numbers remain in the array
        else {
          secondNum += maxNum;
        }
        tempArr.splice(maxIndex, 1)
      }
      console.log(firstNum, secondNum);
      //return array consisting of firstNum and secondNum
      return [firstNum, secondNum];
    }

    largestSum(arr)
  </script>
</body>

</html>
