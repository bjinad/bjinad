<!-- Exact Replica of the Piggyvest sign up page -->

<!<!DOCTYPE html>
<html>
  <head>
    <title>Piggyvest-Dashboard</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <img src='images/pvlogo.png' alt='Piggyvest Logo'>
    <main>
      <div class ='signup'>
        <p class ='nav hDesc'>Create a Secure Account</p>
        <p class ='nav pDesc'>Welcome to the future of Savings & Investments</p><br><br>
          <form action='/action_page.php'>
              <label for='fName'>Full Name</label><br>
              <input type='text' id='fName' name='fName' placeholder='Full Name' autofocus required><br><br>
              <label for='email'>Email Address</label><br>
              <input type='email' id='email' name='email' placeholder='Email Address' required><br><br>
              <label for='phone'>Phone Number</label><br>
              <input type='tel' id='phone' name='phone' placeholder='Phone Number' required><br><br>
              <label for='pwd'>Password</label><br>
              <input type='password' id='pwd' name='pwd' placeholder='Password' required><br><br>
              <label for='rCode'>Referrer Phone or Promo Code (Optional)</label><br>
              <input type='text' id='rCode' name='rCode' placeholder='Referrer Phone Or Code'><br><br>
              <label for='hear'>How Did You Her About Us? (Optional)</label><br>
              <select id='hear' name='hear'>
                <option value='Click To Select'>Click To Select</option><br><br>
                <option value='Facebook'>Facebook</option><br><br>
                <option value='Twitter'>Twitter</option><br><br>
                <option value='Instagram'>Instagram</option><br><br>
                <option value='Friend/Family/Coworker Referral'>Friend/Family/Coworker Referral</option><br><br>
                <option value='Google Search'>Google Search</option><br><br>
                <option value='Google playstore'>Google playstore</option><br><br>
                <option value='Online Blog'>Online Blog</option><br><br>
                <option value='Local Newspaper'>Local Newspaper</option><br><br>
                <option value='At an event'>At an event</option><br><br>
                <option value='Other'>Other</option><br><br>
                </select><br><br>
              <input type='submit' value='CREATE ACCOUNT'>
        </form>
      </div>
      <p class = 'login'>Already have an account? Log In</p>
    </main>
  </body>
</html>
